<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="add showF">Add book &plus;</button>
    </header>
    <main>
        <div class="userInp">
            <button class="close-button">&times;</button>
            <span>
                <label for="book">Book:</label>
                <input type="text" id="book">
            </span>
            <span>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </span>
            <span>
                <label for="pages">Number of pages:</label>
                <input type="number" min="0" id="pages">
            </span>
            <button class="add toLib">Done</button>
        </div>
        <div class="library">
            
        </div>
        <div class="sideNav">
            <label for="srcInp">Search for a book</label>
            <input type="text" id="srcInp">
        </div>
    </main>
    <footer>
        <p>Made by Oliver - The Odin Project</p>
    </footer>
    <div id="overlay"></div>
</body>
<script src="script.js"></script>
</html>
